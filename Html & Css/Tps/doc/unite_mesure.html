<!DOCTYPE html>
<html>
  <head>
    <title>Unités de mesure</title>
    <style>
      /* Unités absolues */
      .absolu {
        width: 500px;
        height: 100px;
      }

      /* Unités relatives */
      .relatif {
        width: 50%;
        height: 50vh;
      }

      /* Unités de police */
      .police {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="absolu">Élément avec des unités absolues</div>
    <div class="relatif">Élément avec des unités relatives</div>
    <p class="police">Texte avec une unité de police</p>
  </body>
</html>
