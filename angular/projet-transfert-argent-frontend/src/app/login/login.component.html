<div id="loginPage" class="min-h-screen bg-gradient-to-br from-purple-600 via-purple-500 to-purple-400">
  <div class="max-w-md mx-auto p-6">
    <div class="text-center mb-8 mt-12">
      <div class="w-20 h-20 bg-white rounded-full mx-auto flex items-center justify-center mb-4">
        <i class="fas fa-wave-square text-purple-600 text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Bienvenue sur Wave</h1>
      <p class="text-white/80">Connectez-vous pour continuer</p>
    </div>
    <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 shadow-xl">
      <form (submit)="handleLogin($event)" class="space-y-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-white">Numéro de téléphone</label>
          <div class="relative">
            <span class="absolute left-4 top-3 text-white/60">+221</span>
            <input type="tel" required pattern="[0-9]{9}" [(ngModel)]="phoneNumber" name="phoneNumber"
              class="w-full pl-16 pr-4 py-3 bg-white/10 border border-white/20 text-white placeholder-white/60 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/50 transition-all"
              placeholder="77 123 45 67">
          </div>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-white">password</label>
          <div class="grid grid-cols-4 gap-3">
            <input type="pin" *ngFor="let i of pinInputs; let index = index" type="password" maxlength="1" required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 text-white text-center rounded-xl focus:outline-none focus:ring-2 focus:ring-white/50 transition-all"
              (keyup)="moveToNext($event)" [(ngModel)]="enteredPin[index]" name="pin">




          </div>
        </div>
        <button type="submit"
          class="w-full py-3 px-4 bg-white text-purple-600 rounded-xl font-medium hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-white/50 transform transition-all hover:scale-105 active:scale-95">
          Se connecter
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-white/80">Pas encore de compte ?
          <!-- <a (click)="showSignup()" class="text-white font-medium hover:text-white/80 cursor-pointer">Créer un compte</a> -->
        </p>
      </div>
    </div>
  </div>
</div>
