    <!-- Header -->
    <div class="bg-white p-4 flex items-center gap-4">
      <button  class="p-2">
        <i class="fas fa-arrow-left text-gray-800"></i>
      </button>
      <h1 class="text-xl font-semibold">Paiements</h1>
    </div>

    <!-- Search Bar -->
    <div class="p-4">
      <div class="relative">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        <input
          type="text"
          placeholder="Chercher par nom"
          class="w-full p-2 pl-10 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="searchTerm" name="text"
        >
      </div>
    </div>

    <!-- Categories -->
    <div class="grid grid-cols-4 px-4 gap-4 mb-6">
      <div *ngFor="let category of categories" class="flex flex-col items-center gap-2">
        <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
          <i [class]="category.icon + ' text-2xl'"></i>
        </div>
        <span class="text-xs text-center">{{ category.name }}</span>
      </div>
    </div>

    <!-- Favoris Section -->
    <div class="px-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">Favoris</h2>
      <div class="space-y-4">
        <div *ngFor="let service of favoriteServices" class="flex items-center gap-4">
          <img [src]="service.logo" [alt]="service.name" class="w-10 h-10 rounded-lg object-cover">
          <span class="font-medium">{{ service.name }}</span>
        </div>
      </div>
    </div>

    <!-- Factures Section -->
    <div class="px-4">
      <h2 class="text-lg font-semibold mb-4">Factures</h2>
      <div class="space-y-4">
        <div *ngFor="let service of billServices" class="flex items-center gap-4">
          <img [src]="service.logo" [alt]="service.name" class="w-10 h-10 rounded-lg object-cover">
          <span class="font-medium">{{ service.name }}</span>
        </div>
      </div>
    </div>
