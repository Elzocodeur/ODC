<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      .conteneur {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .element {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: blue;
      }
    </style>
  </head> 
  <body>
    <div class="conteneur">
      <div class="element">Élément 1</div>
      <div class="element">Élément 2</div>
      <div class="element">Élément 3</div>
    </div>
  </body>
</html>
