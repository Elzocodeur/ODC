<!DOCTYPE html>
<html>
<head>
  <title>Positions</title>
  <style>
    .conteneur {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: lightblue;
    }

    .element {
      position: absolute;
      top: 50px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="conteneur">
    <div class="element">Élément positionné</div>
  </div>
</body>
</html>
